version: '3.8'

services:
  trading-manager:
    build: .
    container_name: trading-manager
    ports:
      - "5000:5000"
    environment:
      - FLASK_DEBUG=True
      - SECRET_KEY=change-this-in-production
      - JWT_SECRET_KEY=change-this-jwt-secret-in-production
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
